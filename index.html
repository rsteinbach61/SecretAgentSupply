<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="site_container">
        <a><img src="resources/images/logo.png"></a>
        <p>Secret Agent Supply Inc</p>
      </div>
    </div>
      <div class="banner">
        <div class=site_container>
        <div class="banner_box">
          <p>NEW ARRIVAL</p>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
      </div>
      <div class="links">
        <div class="site_container">
        <span class="link">Eyewear</span>
        <span class="link">Apparel</span>
        <span class="link">Gadgets</span>
        <span class="link">Vehicles</span>
        <span class="link">Classes</span>
        <span class="link">Contact</span>
      </div>
      </div>
      <div class="links_menu">
        <div class="site_container">
          <span class=menu>Menu</span>
        </div>
      </div>
      <div class="products">
        <div class="site_container">
          <div class="product">
            <div class="product_image">
              <img src="resources/images/pen.png">
            </div>
              <span class="text">Exploding Pen</span>
         </div>

         <div class="product watch">
          <div class="product_image">
         <img src="resources/images/watch.png">
          </div>
          <span class="text">Cellular Watch</span>
         </div>

         <div class="product glasses">
         <div class="product_image">
         <img src="resources/images/glasses.png">
         </div>
         <span class="text">Thermal Glasses</span>
         </div>
        </div>
      </div>
        <div class=info_container>
          <div class="site_container">
          <div class="info">
                <span class="locale">Location</span>
                <span class="lat_long">-47.346436, 84.32354</span>
          </div>

        <div class="info2">
            <span class="hours">Hours</span>
            <span class="mil_time">0800 - 1800</span>
        </div>
      </div>

    </div>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
